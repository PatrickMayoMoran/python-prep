{% extends "layout.html" %}

{% block content %}
  <h2 class="content-subhead">Search</h2>

  <form action="{{ url_for('search') }}" method="get">
    <input name="query" value="{{ query }}" />
    <button type="submit">Search</button>
  </form>

  <h2 class="content-subhead">Results for {{ query }}</h2>
  <p>{{ matching_chapters }}</p>
{% endblock %}
